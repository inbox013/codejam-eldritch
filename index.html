<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Eldritch</title>
  </head>
  <body>
    <div class="app" style="background-image: url(/assets/home.png)">
      <div class="ancients-container"></div>
      <div class="difficulty-container">
        <div class="difficulty easy">Низкая</div>
        <div class="difficulty normal">Средняя</div>
        <div class="difficulty hard">Высокая</div>
      </div>
      <div class="desk-container">
        <span class="shuffle-button">Замешать колоду</span>
        <div class="current-state">
          <div class="stage-container">
            <span class="stage-text">Первая стадия</span>
            <div class="dots-container">
              <div class="dot green"></div>
              <div class="dot brown"></div>
              <div class="dot blue"></div>
            </div>
          </div>
          <div class="stage-container">
            <span class="stage-text">Вторая стадия</span>
            <div class="dots-container">
              <div class="dot green"></div>
              <div class="dot brown"></div>
              <div class="dot blue"></div>
            </div>
          </div>
          <div class="stage-container">
            <span class="stage-text">Третья стадия</span>
            <div class="dots-container">
              <div class="dot green"></div>
              <div class="dot brown"></div>
              <div class="dot blue"></div>
            </div>
          </div>
        </div>
        <div class="desk" style="background-image: url(assets/mythicCardBackground.png)"></div>
        <div class="last-card"></div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
